    <style>
        .mall-slider-handles {

        .mall-slider-handles {
            height: 5px !important;
        }

        .mall-slider-handles > .noUi-base > .noUi-connects > .noUi-connect {

        }

        .mall-slider-handles > .noUi-base > .noUi-handle .noUi-handle-lower {
            width: 15px !important;
            height: 31px !important;
            right: -7px !important;
            top: -15px !important;
        }

        .noUi-horizontal .noUi-handle {
            width: 15px;
            height: 31px;
            right: -7px;
            top: -15px;
        }

        .noUi-handle:before, .noUi-handle:after {
            content: "";
            display: block;
            position: absolute;
            height: 14px;
            width: 1px;
            background: #ff4367;
            left: 3px;
            top: 6px;
        }

        .noUi-handle:after {
            left: 9px;
            color: #ff4367 !important;
            background: #ff4367;
        }

        .noUi-tooltip {
            display: block;
            position: absolute;
            border: 1px solid #ff4367;
            border-radius: 3px;
